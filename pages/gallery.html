<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="../styles/gallery.css">
</head>
<body>
  <main class="container">
    <div class="column">
      <div class="box wide">
        <img src="../images/combHoriz.jpg" alt="hair being combed and cut">
      </div>
      <div class="box tall">
        <img src="../images/hairVert.jpg" alt="hair being cut">
      </div>
      <div class="box wide">
        <img src="../images/longHairHoriz.jpg" alt="long hair being cut">
      </div>
      <div class="box tall">
        <img src="../images/buzzerVert.jpg" alt="hair being buzzed">
      </div>
      <div class="box wide">
        <img src="../images/buzzerHoriz.jpg" alt="hair buzzed in horizontal layout">
      </div>
      <div class="box wide">
        <img src="../images/beardHoriz.jpg" alt="beard trim">
      </div>
      <div class="box tall">
        <img src="../images/beardVert.jpg" alt="beard trim in black and white">
      </div>
      <div class="box wide">
        <img src="../images/shaveCream.jpg" alt="shaving cream applied to neck">
      </div>
    </div>
  </main>
</body>
</html>
