<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
  <!--Nav and Header menu-->
  <header>
    <a href="landing.html" class="header-logo">Mustachio</a>
    <nav>
      <ul>
        <li><a href="about.html"></a>About</li>
        <li><a href="gallery.html"></a>Gallery</li>
        <li><a href="blog.html"></a>News</li>
        <li><a href="contact.html"></a>Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <!--Header text-->
    <div class="h1">
      <h1>Contact Us!</h1>
    </div>
    <!--Input boxes-->
    <form action="" method="get" class="form">
      <div class="form-name">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="First & Last" required>
      </div>
      <div class="form-email">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
      </div>
      <div class="formTextarea">
        <textarea name="comments" id="formText" placeholder="Leave us feedback!" cols="30" rows="10"></textarea>
      </div>
      <div class="form-submit">
        <input type="submit" value="Submit!">
      </div>
    </form>
  </main>
  <!--Footer-->
  <div class="wrapper">
    <footer>
      <div class="footer-logos">
        <a href="https://github.com/tcannetti">
          <img src="../images/githubLogo.png" alt="github link">
        </a>
        <a href="https://www.linkedin.com/in/taylorcannetti">
          <img src="../images/linkedinLogo.png" alt="linkedin link">
        </a>
        <a href="https://www.instagram.com/taylorpaul/">
          <img src="../images/instaLogo.png" alt="instagram link">
        </a>
      <div>
    </footer>
  </div>
</body>
</html>
